<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Collection - Pierre & Adam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            color: #666;
            font-size: 1.2em;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .search-box, .filter-select, .file-input-wrapper, .author-buttons {
            flex: 1;
            min-width: 200px;
        }
        
        .search-box, .filter-select {
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-box:focus, .filter-select:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .author-buttons {
            display: flex;
            gap: 10px;
            flex: 2;
        }
        
        .author-btn {
            flex: 1;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border: 2px solid transparent;
            border-radius: 50px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .author-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .author-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: block;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
        }
        
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .recipe-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .recipe-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .recipe-card:hover::before {
            transform: scaleX(1);
        }
        
        .recipe-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .recipe-author {
            display: inline-block;
            padding: 3px 10px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .recipe-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .tag {
            padding: 5px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }
        
        .recipe-detail {
            display: none;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .recipe-detail.active {
            display: block;
        }
        
        .close-btn {
            float: right;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .recipe-detail h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .recipe-detail .recipe-author {
            margin-bottom: 20px;
        }
        
        .recipe-section {
            margin: 30px 0;
        }
        
        .recipe-section h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .ingredients-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .ingredients-table th {
            text-align: left;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }
        
        .ingredients-table td {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .ingredients-table tr:hover {
            background: #f9f9f9;
        }
        
        .instructions {
            counter-reset: step-counter;
        }
        
        .instructions li {
            counter-increment: step-counter;
            position: relative;
            padding-left: 50px;
            margin-bottom: 20px;
            list-style: none;
        }
        
        .instructions li::before {
            content: counter(step-counter);
            position: absolute;
            left: 0;
            top: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .no-recipes {
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            color: #666;
            font-size: 1.2em;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .recipe-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .recipe-detail {
                padding: 20px;
            }
            
            .author-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Recipe Collection</h1>
            <p class="subtitle">Pierre & Adam's Kitchen</p>
        </header>
        
        <div class="controls">
            <div class="author-buttons">
                <button class="author-btn" id="pierreBtn" onclick="loadAuthorRecipes('pierre')">
                    Pierre's Recipes
                </button>
                <button class="author-btn" id="adamBtn" onclick="loadAuthorRecipes('adam')">
                    Adams's Recipes
                </button>
                <button class="author-btn" id="allBtn" onclick="loadAllRecipes()">
                    üë• All Recipes
                </button>
            </div>
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".txt">
                <label for="fileInput" class="file-input-label">üìÅ Load Custom File</label>
            </div>
        </div>
        
        <div class="controls">
            <input type="text" class="search-box" placeholder="Search recipes..." id="searchInput">
            <select class="filter-select" id="categoryFilter">
                <option value="">All Categories</option>
            </select>
            <select class="filter-select" id="typeFilter">
                <option value="">All Types</option>
            </select>
            <select class="filter-select" id="authorFilter">
                <option value="">All Authors</option>
                <option value="Pierre">Pierre</option>
                <option value="Adam">Adam</option>
            </select>
        </div>
        
        <div class="recipe-detail" id="recipeDetail"></div>
        
        <div id="recipeGrid">
            <div class="loading">
                <p>üìã Click on an author's name above to load their recipes</p>
                <p style="font-size: 0.9em; margin-top: 10px;">Or load a custom recipe file</p>
            </div>
        </div>
    </div>
    
    <script>
        let allRecipes = [];
        let filteredRecipes = [];
        let allCategories = new Set();
        let allTypes = new Set();
        let currentAuthors = new Set();
        
        // Recipe parser function - now includes author
        function parseRecipeFile(content, author) {
            const recipes = [];
            const lines = content.split('\n');
            
            let currentRecipe = null;
            let inIngredients = false;
            let inInstructions = false;
            let instructionBuffer = '';
            let instructionNumber = 1;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Skip empty lines
                if (!line) {
                    if (instructionBuffer && currentRecipe) {
                        // Save buffered instruction
                        currentRecipe.instructions.push(instructionBuffer.trim());
                        instructionBuffer = '';
                        instructionNumber++;
                    }
                    continue;
                }
                
                // Check for recipe name
                if (line.startsWith('###') || (lines[i-1] && /^\d+\.\d+/.test(lines[i-1]) && !line.includes('|') && !line.startsWith('Ingredients'))) {
                    // Save previous recipe if exists
                    if (currentRecipe && currentRecipe.name) {
                        recipes.push(currentRecipe);
                    }
                    
                    // Extract recipe name and tags
                    const nameMatch = line.replace(/^###\s*/, '').match(/^([^:]+)(?:\s+([^:]+):?(.*))?$/);
                    if (nameMatch) {
                        const name = nameMatch[1].trim();
                        const tags = line.toLowerCase().match(/\b(american|asian|swedish|italian|mexican|indian|french|chicken|beef|pork|tofu|sauce|soup|salad|breakfast)\b/g) || [];
                        
                        currentRecipe = {
                            name: name,
                            author: author,
                            category: tags.filter(t => ['american', 'asian', 'swedish', 'italian', 'mexican', 'indian', 'french'].includes(t)),
                            type: tags.filter(t => ['chicken', 'beef', 'pork', 'tofu', 'sauce', 'soup', 'salad', 'breakfast'].includes(t)),
                            ingredients: [],
                            instructions: []
                        };
                        
                        inIngredients = false;
                        inInstructions = false;
                        instructionBuffer = '';
                        instructionNumber = 1;
                    }
                }
                
                // Check for ingredients header
                else if (line.toLowerCase().includes('ingredients') && line.toLowerCase().includes('amount')) {
                    inIngredients = true;
                    inInstructions = false;
                }
                
                // Parse ingredient line
                else if (inIngredients && line.includes('|') && currentRecipe) {
                    const parts = line.split('|').map(p => p.trim());
                    if (parts.length >= 3 && !parts[0].toLowerCase().includes('ingredients')) {
                        currentRecipe.ingredients.push({
                            item: parts[0],
                            amount: parts[1],
                            unit: parts[2] || ''
                        });
                    }
                }
                
                // Check if we're starting instructions
                else if (/^\d+\./.test(line) && currentRecipe) {
                    inIngredients = false;
                    inInstructions = true;
                    
                    // Save previous instruction if exists
                    if (instructionBuffer) {
                        currentRecipe.instructions.push(instructionBuffer.trim());
                        instructionBuffer = '';
                    }
                    
                    // Start new instruction
                    instructionBuffer = line.replace(/^\d+\.\s*/, '');
                }
                
                // Continue instruction on next line
                else if (inInstructions && !/^\d+\./.test(line) && !line.toLowerCase().includes('ingredients')) {
                    instructionBuffer += ' ' + line;
                }
            }
            
            // Save last instruction if exists
            if (instructionBuffer && currentRecipe) {
                currentRecipe.instructions.push(instructionBuffer.trim());
            }
            
            // Save last recipe
            if (currentRecipe && currentRecipe.name) {
                recipes.push(currentRecipe);
            }
            
            return recipes;
        }
        
        // Function to display recipes
        function displayRecipes(recipesToShow) {
            const grid = document.getElementById('recipeGrid');
            grid.innerHTML = '';
            
            if (recipesToShow.length === 0) {
                grid.innerHTML = '<div class="no-recipes">No recipes found matching your criteria.</div>';
                return;
            }
            
            recipesToShow.forEach((recipe, index) => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.onclick = () => showRecipeDetail(recipesToShow.indexOf(recipe));
                
                const tags = [...new Set([...recipe.category, ...recipe.type])];
                
                card.innerHTML = `
                    <h3 class="recipe-title">${recipe.name}</h3>
                    <span class="recipe-author">${recipe.author}</span>
                    <p>${recipe.ingredients.length} ingredients ‚Ä¢ ${recipe.instructions.length} steps</p>
                    <div class="recipe-tags">
                        ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // Function to show recipe detail
        function showRecipeDetail(index) {
            const recipe = filteredRecipes[index];
            const detail = document.getElementById('recipeDetail');
            
            const ingredientsHTML = recipe.ingredients.map(ing => 
                `<tr>
                    <td>${ing.item}</td>
                    <td>${ing.amount}</td>
                    <td>${ing.unit}</td>
                </tr>`
            ).join('');
            
            const instructionsHTML = recipe.instructions.map(inst => 
                `<li>${inst}</li>`
            ).join('');
            
            detail.innerHTML = `
                <button class="close-btn" onclick="closeRecipeDetail()">Close</button>
                <h2>${recipe.name}</h2>
                <span class="recipe-author">By ${recipe.author}</span>
                
                <div class="recipe-section">
                    <h3>Ingredients</h3>
                    <table class="ingredients-table">
                        <thead>
                            <tr>
                                <th>Ingredient</th>
                                <th>Amount</th>
                                <th>Unit</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${ingredientsHTML}
                        </tbody>
                    </table>
                </div>
                
                <div class="recipe-section">
                    <h3>Instructions</h3>
                    <ol class="instructions">
                        ${instructionsHTML}
                    </ol>
                </div>
            `;
            
            detail.classList.add('active');
            detail.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Function to close recipe detail
        function closeRecipeDetail() {
            const detail = document.getElementById('recipeDetail');
            detail.classList.remove('active');
        }
        
        // Update filter dropdowns
        function updateFilters() {
            const categorySelect = document.getElementById('categoryFilter');
            const typeSelect = document.getElementById('typeFilter');
            
            // Clear existing options except "All"
            categorySelect.innerHTML = '<option value="">All Categories</option>';
            typeSelect.innerHTML = '<option value="">All Types</option>';
            
            // Add categories
            Array.from(allCategories).sort().forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
                categorySelect.appendChild(option);
            });
            
            // Add types
            Array.from(allTypes).sort().forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type.charAt(0).toUpperCase() + type.slice(1);
                typeSelect.appendChild(option);
            });
        }
        
        // Filter function
        function filterRecipes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const authorFilter = document.getElementById('authorFilter').value;
            
            filteredRecipes = allRecipes.filter(recipe => {
                const matchesSearch = recipe.name.toLowerCase().includes(searchTerm) ||
                                     recipe.ingredients.some(ing => ing.item.toLowerCase().includes(searchTerm));
                const matchesCategory = !categoryFilter || recipe.category.includes(categoryFilter);
                const matchesType = !typeFilter || recipe.type.includes(typeFilter);
                const matchesAuthor = !authorFilter || recipe.author === authorFilter;
                
                return matchesSearch && matchesCategory && matchesType && matchesAuthor;
            });
            
            displayRecipes(filteredRecipes);
        }
        
        // Load recipes for a specific author
        async function loadAuthorRecipes(author) {
            // Update button states
            document.querySelectorAll('.author-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(author + 'Btn').classList.add('active');
            
            // Show loading state
            const originalText = document.getElementById(author + 'Btn').innerHTML;
            document.getElementById(author + 'Btn').innerHTML = `Loading...<span class="loading-spinner"></span>`;
            
            try {
                const response = await fetch(`${author}-recipes.txt`);
                if (!response.ok) throw new Error('File not found');
                
                const content = await response.text();
                const authorName = author.charAt(0).toUpperCase() + author.slice(1);
                const newRecipes = parseRecipeFile(content, authorName);
                
                // Remove recipes from this author and add new ones
                allRecipes = allRecipes.filter(r => r.author !== authorName);
                allRecipes.push(...newRecipes);
                
                // Update categories and types
                allCategories.clear();
                allTypes.clear();
                currentAuthors.clear();
                
                allRecipes.forEach(recipe => {
                    recipe.category.forEach(cat => allCategories.add(cat));
                    recipe.type.forEach(type => allTypes.add(type));
                    currentAuthors.add(recipe.author);
                });
                
                updateFilters();
                filteredRecipes = allRecipes.filter(r => r.author === authorName);
                displayRecipes(filteredRecipes);
                
                // Update subtitle
                document.querySelector('.subtitle').textContent = `${authorName}'s Recipes ‚Ä¢ ${newRecipes.length} recipes loaded`;
                
            } catch (error) {
                document.getElementById('recipeGrid').innerHTML = `
                    <div class="error">
                        <p><strong>Could not load ${author}-recipes.txt</strong></p>
                        <p>Make sure the file exists in the same directory as this HTML file.</p>
                    </div>
                `;
            } finally {
                document.getElementById(author + 'Btn').innerHTML = originalText;
            }
        }
        
        // Load all recipes from both authors
        async function loadAllRecipes() {
            // Update button states
            document.querySelectorAll('.author-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('allBtn').classList.add('active');
            
            // Show loading state
            const originalText = document.getElementById('allBtn').innerHTML;
            document.getElementById('allBtn').innerHTML = `Loading...<span class="loading-spinner"></span>`;
            
            allRecipes = [];
            let loadedCount = 0;
            
            // Try to load both files
            for (const author of ['pierre', 'adam']) {
                try {
                    const response = await fetch(`${author}-recipes.txt`);
                    if (response.ok) {
                        const content = await response.text();
                        const authorName = author.charAt(0).toUpperCase() + author.slice(1);
                        const recipes = parseRecipeFile(content, authorName);
                        allRecipes.push(...recipes);
                        loadedCount++;
                    }
                } catch (error) {
                    console.log(`Could not load ${author}-recipes.txt`);
                }
            }
            
            if (loadedCount > 0) {
                // Update categories and types
                allCategories.clear();
                allTypes.clear();
                currentAuthors.clear();
                
                allRecipes.forEach(recipe => {
                    recipe.category.forEach(cat => allCategories.add(cat));
                    recipe.type.forEach(type => allTypes.add(type));
                    currentAuthors.add(recipe.author);
                });
                
                updateFilters();
                filteredRecipes = [...allRecipes];
                displayRecipes(filteredRecipes);
                
                // Update subtitle
                document.querySelector('.subtitle').textContent = `All Recipes ‚Ä¢ ${allRecipes.length} recipes from ${loadedCount} authors`;
            } else {
                document.getElementById('recipeGrid').innerHTML = `
                    <div class="no-recipes">
                        <p>No recipe files found.</p>
                        <p>Make sure pierre-recipes.txt and adam-recipes.txt exist.</p>
                    </div>
                `;
            }
            
            document.getElementById('allBtn').innerHTML = originalText;
        }
        
        // File input handler
        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Prompt for author name
            const author = prompt('Enter the author name for these recipes:', 'Guest');
            if (!author) return;
            
            try {
                const content = await file.text();
                const newRecipes = parseRecipeFile(content, author);
                
                // Add to all recipes
                allRecipes.push(...newRecipes);
                
                // Update everything
                allCategories.clear();
                allTypes.clear();
                currentAuthors.clear();
                
                allRecipes.forEach(recipe => {
                    recipe.category.forEach(cat => allCategories.add(cat));
                    recipe.type.forEach(type => allTypes.add(type));
                    currentAuthors.add(recipe.author);
                });
                
                updateFilters();
                filteredRecipes = [...allRecipes];
                displayRecipes(filteredRecipes);
                
                // Clear active buttons
                document.querySelectorAll('.author-btn').forEach(btn => btn.classList.remove('active'));
                
                // Update subtitle
                document.querySelector('.subtitle').textContent = `${allRecipes.length} recipes loaded from ${currentAuthors.size} authors`;
                
            } catch (error) {
                alert('Error loading file: ' + error.message);
            }
        });
        
        // Event listeners for filters
