<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Collection - Pierre & Adam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .nav-link {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            color: #666;
            font-size: 1.2em;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .search-box, .filter-select, .file-input-wrapper, .author-buttons {
            flex: 1;
            min-width: 200px;
        }
        
        .search-box, .filter-select {
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-box:focus, .filter-select:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .author-buttons {
            display: flex;
            gap: 10px;
            flex: 2;
        }
        
        .author-btn {
            flex: 1;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border: 2px solid transparent;
            border-radius: 50px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .author-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .author-btn.active {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            border-color: transparent;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: block;
            padding: 12px 20px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(44, 62, 80, 0.3);
        }
        
        .cocktail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .cocktail-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .cocktail-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2c3e50 0%, #34495e 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .cocktail-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .cocktail-card:hover::before {
            transform: scaleX(1);
        }
        
        .cocktail-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .cocktail-author {
            display: inline-block;
            padding: 3px 10px;
            background: rgba(44, 62, 80, 0.1);
            color: #2c3e50;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .cocktail-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .tag {
            padding: 5px 12px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }
        
        .cocktail-detail {
            display: none;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .cocktail-detail.active {
            display: block;
        }
        
        .close-btn {
            float: right;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(44, 62, 80, 0.3);
        }
        
        .cocktail-detail h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .cocktail-detail .cocktail-author {
            margin-bottom: 20px;
        }
        
        .cocktail-section {
            margin: 30px 0;
        }
        
        .cocktail-section h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .ingredients-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .ingredients-table th {
            text-align: left;
            padding: 10px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            font-weight: 600;
        }
        
        .ingredients-table td {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .ingredients-table tr:hover {
            background: #f9f9f9;
        }
        
        .instructions {
            counter-reset: step-counter;
        }
        
        .instructions li {
            counter-increment: step-counter;
            position: relative;
            padding-left: 50px;
            margin-bottom: 20px;
            list-style: none;
        }
        
        .instructions li::before {
            content: counter(step-counter);
            position: absolute;
            left: 0;
            top: 0;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .no-cocktails {
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            color: #666;
            font-size: 1.2em;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .cocktail-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .cocktail-detail {
                padding: 20px;
            }
            
            .author-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cocktail Collection</h1>
            <p class="subtitle">Pierre & Adam's Bar</p>
            <a href="index.html" class="nav-link">← Back to Recipes</a>
        </header>
        
        <div class="controls">
            <div class="author-buttons">
                <button class="author-btn" id="pierreBtn" onclick="loadAuthorCocktails('pierre')">
                    Pierre's Cocktails
                </button>
                <button class="author-btn" id="adamBtn" onclick="loadAuthorCocktails('adam')">
                    Adam's Cocktails
                </button>
                <button class="author-btn" id="allBtn" onclick="loadAllCocktails()">
                    All Cocktails
                </button>
            </div>
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".txt">
                <label for="fileInput" class="file-input-label">Load Custom File</label>
            </div>
        </div>
        
        <div class="controls">
            <input type="text" class="search-box" placeholder="Search cocktails..." id="searchInput">
            <select class="filter-select" id="typeFilter">
                <option value="">All Types</option>
            </select>
            <select class="filter-select" id="spiritFilter">
                <option value="">All Spirits</option>
            </select>
            <select class="filter-select" id="authorFilter">
                <option value="">All Authors</option>
                <option value="Pierre">Pierre</option>
                <option value="Adam">Adam</option>
            </select>
        </div>
        
        <div class="cocktail-detail" id="cocktailDetail"></div>
        
        <div id="cocktailGrid">
            <div class="loading">
                <p>Click on an author's name above to load their cocktails</p>
                <p style="font-size: 0.9em; margin-top: 10px;">Or load a custom cocktail file</p>
            </div>
        </div>
    </div>
    
    <script>
        let allCocktails = [];
        let filteredCocktails = [];
        let allTypes = new Set();
        let allSpirits = new Set();
        let currentAuthors = new Set();
        
        // Cocktail parser function - similar to recipe parser but adapted for cocktails
        function parseCocktailFile(content, author) {
            const cocktails = [];
            const lines = content.split('\n');
            
            let currentCocktail = null;
            let inIngredients = false;
            let inInstructions = false;
            let instructionBuffer = '';
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Skip empty lines
                if (!line) {
                    if (instructionBuffer && currentCocktail) {
                        currentCocktail.instructions.push(instructionBuffer.trim());
                        instructionBuffer = '';
                    }
                    continue;
                }
                
                // Check for cocktail name (starts with ###)
                if (line.startsWith('###')) {
                    // Save previous cocktail if exists
                    if (currentCocktail && currentCocktail.name) {
                        cocktails.push(currentCocktail);
                    }
                    
                    // Extract cocktail name and tags
                    const nameMatch = line.replace(/^###\s*/, '');
                    const name = nameMatch.split(':')[0].trim();
                    
                    // Common cocktail tags
                    const tags = line.toLowerCase().match(/\b(classic|modern|tiki|sour|fizz|martini|old-fashioned|highball|punch|shot|frozen|hot|vodka|gin|rum|whiskey|bourbon|tequila|mezcal|brandy|wine|champagne|beer)\b/g) || [];
                    
                    currentCocktail = {
                        name: name,
                        author: author,
                        type: tags.filter(t => ['classic', 'modern', 'tiki', 'sour', 'fizz', 'martini', 'old-fashioned', 'highball', 'punch', 'shot', 'frozen', 'hot'].includes(t)),
                        spirit: tags.filter(t => ['vodka', 'gin', 'rum', 'whiskey', 'bourbon', 'tequila', 'mezcal', 'brandy', 'wine', 'champagne', 'beer'].includes(t)),
                        ingredients: [],
                        instructions: []
                    };
                    
                    inIngredients = false;
                    inInstructions = false;
                    instructionBuffer = '';
                }
                
                // Check for ingredients header
                else if (line.toLowerCase().includes('ingredients') && line.toLowerCase().includes('amount')) {
                    inIngredients = true;
                    inInstructions = false;
                }
                
                // Parse ingredient line
                else if (inIngredients && line.includes('|') && currentCocktail) {
                    const parts = line.split('|').map(p => p.trim());
                    if (parts.length >= 3 && !parts[0].toLowerCase().includes('ingredients')) {
                        currentCocktail.ingredients.push({
                            item: parts[0],
                            amount: parts[1],
                            unit: parts[2] || ''
                        });
                    }
                }
                
                // Check if we're starting instructions
                else if (/^\d+\./.test(line) && currentCocktail) {
                    inIngredients = false;
                    inInstructions = true;
                    
                    if (instructionBuffer) {
                        currentCocktail.instructions.push(instructionBuffer.trim());
                        instructionBuffer = '';
                    }
                    
                    instructionBuffer = line.replace(/^\d+\.\s*/, '');
                }
                
                // Continue instruction on next line
                else if (inInstructions && !/^\d+\./.test(line) && !line.toLowerCase().includes('ingredients')) {
                    instructionBuffer += ' ' + line;
                }
            }
            
            // Save last instruction and cocktail
            if (instructionBuffer && currentCocktail) {
                currentCocktail.instructions.push(instructionBuffer.trim());
            }
            
            if (currentCocktail && currentCocktail.name) {
                cocktails.push(currentCocktail);
            }
            
            return cocktails;
        }
        
        // Display cocktails
        function displayCocktails(cocktailsToShow) {
            const grid = document.getElementById('cocktailGrid');
            grid.innerHTML = '';
            
            if (cocktailsToShow.length === 0) {
                grid.innerHTML = '<div class="no-cocktails">No cocktails found matching your criteria.</div>';
                return;
            }
            
            cocktailsToShow.forEach((cocktail, index) => {
                const card = document.createElement('div');
                card.className = 'cocktail-card';
                card.onclick = () => showCocktailDetail(cocktailsToShow.indexOf(cocktail));
                
                const tags = [...new Set([...cocktail.type, ...cocktail.spirit])];
                
                card.innerHTML = `
                    <h3 class="cocktail-title">${cocktail.name}</h3>
                    <span class="cocktail-author">${cocktail.author}</span>
                    <p>${cocktail.ingredients.length} ingredients • ${cocktail.instructions.length} steps</p>
                    <div class="cocktail-tags">
                        ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // Show cocktail detail
        function showCocktailDetail(index) {
            const cocktail = filteredCocktails[index];
            
            // Set page title for unique discussion
            document.title = `${cocktail.name} - Cocktail`;
            
            const detail = document.getElementById('cocktailDetail');
            
            const ingredientsHTML = cocktail.ingredients.map(ing =>
                `<tr>
                    <td>${ing.item}</td>
                    <td>${ing.amount}</td>
                    <td>${ing.unit}</td>
                </tr>`
            ).join('');
            
            const instructionsHTML = cocktail.instructions.map(inst =>
                `<li>${inst}</li>`
            ).join('');
            
            detail.innerHTML = `
                <button class="close-btn" onclick="closeCocktailDetail()">Close</button>
                <h2>${cocktail.name}</h2>
                <span class="cocktail-author">By ${cocktail.author}</span>
                
                <div class="cocktail-section">
                    <h3>Ingredients</h3>
                    <table class="ingredients-table">
                        <thead>
                            <tr>
                                <th>Ingredient</th>
                                <th>Amount</th>
                                <th>Unit</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${ingredientsHTML}
                        </tbody>
                    </table>
                </div>
                
                <div class="cocktail-section">
                    <h3>Instructions</h3>
                    <ol class="instructions">
                        ${instructionsHTML}
                    </ol>
                </div>
            `;
            
            detail.classList.add('active');
            detail.scrollIntoView({ behavior: 'smooth' });
            
            // Reload Giscus for this cocktail
            const existingScript = document.querySelector('script[src*="giscus.app"]');
            if (existingScript) {
                existingScript.remove();
            }
            
            const newScript = document.createElement('script');
            newScript.src = 'https://giscus.app/client.js';
            newScript.setAttribute('data-repo', 'p-archamb/recipes');
            newScript.setAttribute('data-repo-id', 'R_kgDOP3y3hA');
            newScript.setAttribute('data-category', 'General');
            newScript.setAttribute('data-category-id', 'DIC_kwDOP3y3hM4CwAVj');
            newScript.setAttribute('data-mapping', 'title');
            newScript.setAttribute('data-strict', '1');
            newScript.setAttribute('data-reactions-enabled', '1');
            newScript.setAttribute('data-emit-metadata', '0');
            newScript.setAttribute('data-input-position', 'bottom');
            newScript.setAttribute('data-theme', 'preferred_color_scheme');
            newScript.setAttribute('data-lang', 'en');
            newScript.setAttribute('crossorigin', 'anonymous');
            newScript.async = true;
            
            document.body.appendChild(newScript);
        }
        
        // Close cocktail detail
        function closeCocktailDetail() {
            const detail = document.getElementById('cocktailDetail');
            detail.classList.remove('active');
            
            // Restore original page title
            document.title = 'Cocktail Collection - Pierre & Adam';
            
            // Reload Giscus for main page
            const existingScript = document.querySelector('script[src*="giscus.app"]');
            if (existingScript) {
                existingScript.remove();
            }
            
            const newScript = document.createElement('script');
            newScript.src = 'https://giscus.app/client.js';
            newScript.setAttribute('data-repo', 'p-archamb/recipes');
            newScript.setAttribute('data-repo-id', 'R_kgDOP3y3hA');
            newScript.setAttribute('data-category', 'General');
            newScript.setAttribute('data-category-id', 'DIC_kwDOP3y3hM4CwAVj');
            newScript.setAttribute('data-mapping', 'title');
            newScript.setAttribute('data-strict', '1');
            newScript.setAttribute('data-reactions-enabled', '1');
            newScript.setAttribute('data-emit-metadata', '0');
            newScript.setAttribute('data-input-position', 'bottom');
            newScript.setAttribute('data-theme', 'preferred_color_scheme');
            newScript.setAttribute('data-lang', 'en');
            newScript.setAttribute('crossorigin', 'anonymous');
            newScript.async = true;
            
            document.body.appendChild(newScript);
        }
        
        // Update filter dropdowns
        function updateFilters() {
            const typeSelect = document.getElementById('typeFilter');
            const spiritSelect = document.getElementById('spiritFilter');
            
            typeSelect.innerHTML = '<option value="">All Types</option>';
            spiritSelect.innerHTML = '<option value="">All Spirits</option>';
            
            Array.from(allTypes).sort().forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type.charAt(0).toUpperCase() + type.slice(1);
                typeSelect.appendChild(option);
            });
            
            Array.from(allSpirits).sort().forEach(spirit => {
                const option = document.createElement('option');
                option.value = spirit;
                option.textContent = spirit.charAt(0).toUpperCase() + spirit.slice(1);
                spiritSelect.appendChild(option);
            });
        }
        
        // Filter cocktails
        function filterCocktails() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const spiritFilter = document.getElementById('spiritFilter').value;
            const authorFilter = document.getElementById('authorFilter').value;
            
            filteredCocktails = allCocktails.filter(cocktail => {
                const matchesSearch = cocktail.name.toLowerCase().includes(searchTerm) ||
                                     cocktail.ingredients.some(ing => ing.item.toLowerCase().includes(searchTerm));
                const matchesType = !typeFilter || cocktail.type.includes(typeFilter);
                const matchesSpirit = !spiritFilter || cocktail.spirit.includes(spiritFilter);
                const matchesAuthor = !authorFilter || cocktail.author === authorFilter;
                
                return matchesSearch && matchesType && matchesSpirit && matchesAuthor;
            });
            
            displayCocktails(filteredCocktails);
        }
        
        // Load cocktails for specific author
        async function loadAuthorCocktails(author) {
            document.querySelectorAll('.author-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(author + 'Btn').classList.add('active');
            
            const originalText = document.getElementById(author + 'Btn').innerHTML;
            document.getElementById(author + 'Btn').innerHTML = `Loading...<span class="loading-spinner"></span>`;
            
            try {
                const response = await fetch(`${author}-cocktails.txt`);
                if (!response.ok) throw new Error('File not found');
                
                const content = await response.text();
                const authorName = author.charAt(0).toUpperCase() + author.slice(1);
                const newCocktails = parseCocktailFile(content, authorName);
                
                allCocktails = allCocktails.filter(c => c.author !== authorName);
                allCocktails.push(...newCocktails);
                
                allTypes.clear();
                allSpirits.clear();
                currentAuthors.clear();
                
                allCocktails.forEach(cocktail => {
                    cocktail.type.forEach(type => allTypes.add(type));
                    cocktail.spirit.forEach(spirit => allSpirits.add(spirit));
                    currentAuthors.add(cocktail.author);
                });
                
                updateFilters();
                filteredCocktails = allCocktails.filter(c => c.author === authorName);
                displayCocktails(filteredCocktails);
                
                document.querySelector('.subtitle').textContent = `${authorName}'s Cocktails • ${newCocktails.length} cocktails loaded`;
                
            } catch (error) {
                document.getElementById('cocktailGrid').innerHTML = `
                    <div class="error">
                        <p><strong>Could not load ${author}-cocktails.txt</strong></p>
                        <p>Make sure the file exists in the same directory.</p>
                    </div>
                `;
            } finally {
                document.getElementById(author + 'Btn').innerHTML = originalText;
            }
        }
        
        // Load all cocktails
        async function loadAllCocktails() {
            document.querySelectorAll('.author-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('allBtn').classList.add('active');
            
            const originalText = document.getElementById('allBtn').innerHTML;
            document.getElementById('allBtn').innerHTML = `Loading...<span class="loading-spinner"></span>`;
            
            allCocktails = [];
            let loadedCount = 0;
            
            for (const author of ['pierre', 'adam']) {
                try {
                    const response = await fetch(`${author}-cocktails.txt`);
                    if (response.ok) {
                        const content = await response.text();
                        const authorName = author.charAt(0).toUpperCase() + author.slice(1);
                        const cocktails = parseCocktailFile(content, authorName);
                        allCocktails.push(...cocktails);
                        loadedCount++;
                    }
                } catch (error) {
                    console.log(`Could not load ${author}-cocktails.txt`);
                }
            }
            
            if (loadedCount > 0) {
                allTypes.clear();
                allSpirits.clear();
                currentAuthors.clear();
                
                allCocktails.forEach(cocktail => {
                    cocktail.type.forEach(type => allTypes.add(type));
                    cocktail.spirit.forEach(spirit => allSpirits.add(spirit));
                    currentAuthors.add(cocktail.author);
                });
                
                updateFilters();
                filteredCocktails = [...allCocktails];
                displayCocktails(filteredCocktails);
                
                document.querySelector('.subtitle').textContent = `All Cocktails • ${allCocktails.length} cocktails from ${loadedCount} authors`;
            } else {
                document.getElementById('cocktailGrid').innerHTML = `
                    <div class="no-cocktails">
                        <p>No cocktail files found.</p>
                        <p>Make sure pierre-cocktails.txt and adam-cocktails.txt exist.</p>
                    </div>
                `;
            }
            
            document.getElementById('allBtn').innerHTML = originalText;
        }
        
        // File input handler
        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const author = prompt('Enter the author name for these cocktails:', 'Guest');
            if (!author) return;
            
            try {
                const content = await file.text();
                const newCocktails = parseCocktailFile(content, author);
                
                allCocktails.push(...newCocktails);
                
                allTypes.clear();
                allSpirits.clear();
                currentAuthors.clear();
                
                allCocktails.forEach(cocktail => {
                    cocktail.type.forEach(type => allTypes.add(type));
                    cocktail.spirit.forEach(spirit => allSpirits.add(spirit));
                    currentAuthors.add(cocktail.author);
                });
                
                updateFilters();
                filteredCocktails = [...allCocktails];
                displayCocktails(filteredCocktails);
                
                document.querySelectorAll('.author-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector('.subtitle').textContent = `${allCocktails.length} cocktails loaded from ${currentAuthors.size} authors`;
                
            } catch (error) {
                alert('Error loading file: ' + error.message);
            }
        });
        
        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterCocktails);
        document.getElementById('typeFilter').addEventListener('change', filterCocktails);
        document.getElementById('spiritFilter').addEventListener('change', filterCocktails);
        document.getElementById('authorFilter').addEventListener('change', filterCocktails);
        
        // Auto-load on page load if deployed
        if (window.location.protocol !== 'file:') {
            setTimeout(loadAllCocktails, 100);
        }
    </script>
</body>
